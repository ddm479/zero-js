<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>짝맞추기</title>
  <style>
    .card {
      display: inline-block;
      margin-right: 20px;
      margin-bottom: 20px;
      width: 70px;
      height: 100px;
      perspective: 140px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front {
      background: navy;
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid black;
      backface-visibility: hidden;
    }

    .card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>

<body>
  <div id="wrapper"></div>
  <script>
    const $wrapper = document.querySelector('#wrapper');

    const total = 12;
    const colors = ['red', 'orange', 'yellow', 'green', 'white', 'pink'];
    let colorCopy = colors.concat(colors);
    let shuffled = [];
    let clicked = [];
    let completed = [];
    let clickable = false;

    function shuffle() { // 피셔-예이츠 셔플
      for (let i = 0; colorCopy.length > 0; i += 1) {
        const randomIndex = Math.floor(Math.random() * colorCopy.length);
        shuffled = shuffled.concat(colorCopy.splice(randomIndex, 1));
      }
    }

    function createCard(i) { // div.card > div.card-inner > (div.card-front + div.card-back)
      const card = document.createElement('div');
      card.className = 'card'; // .card 태그 생성
      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner'; // .card-inner 태그 생성
      const cardFront = document.createElement('div');
      cardFront.className = 'card-front'; // .card-front 태그 생성
      const cardBack = document.createElement('div');
      cardBack.className = 'card-back'; // .card-back 태그 생성
      cardBack.style.backgroundColor = shuffled[i];
      cardInner.appendChild(cardFront);
      cardInner.appendChild(cardBack);
      card.appendChild(cardInner);
      return card;
    }

    const onClickCard = (event) => {
      console.log(event.target.parentNode.parentNode);
      const card = event.target.parentNode.parentNode; // div.card
      card.classList.add('flipped'); // 카드 뒤집고
      clicked.push(card); // 클릭한 카드배열에 추가
      console.log(clicked)
      console.log(card.querySelector('.card-back').style.backgroundColor);
      if (clicked.length < 2) {
        return
      }
      // 2장이 되었다면
      // 두 카드의 뒷면이 똑같은가?
      const areCardsBacksEqual = clicked.every((c) => c.querySelector('.card-back').style.backgroundColor === clicked[0].querySelector('.card-back').style.backgroundColor)
      console.log(areCardsBacksEqual)
      if (areCardsBacksEqual) {
        completed.push(...clicked)
        clicked.map((c) => { c.removeEventListener('click', onClickCard); })
        clicked.length = 0; // clicked 배열 비우기
        if (completed.length === total) {
          setTimeout(() => { alert(축하합니다) }, 1000)
        }
        return
      }

      setTimeout(() => {
        clicked.map((c) => { c.classList.remove('flipped'); })
      }, 2000)
      // clicked.length = 0; // clicked 배열 비우기
    }

    function startGame() {
      clickable = false;
      shuffle();
      for (let i = 0; i < total; i += 1) {
        const card = createCard(i);
        card.addEventListener('click', onClickCard);
        $wrapper.appendChild(card);
      }

      document.querySelectorAll('.card').forEach((card, index) => { // 초반 카드 공개
        setTimeout(() => {
          console.log(card)
          card.classList.add('flipped');
        }, 1000 + 100 * index);
      });

      setTimeout(() => { // 카드 감추기
        document.querySelectorAll('.card').forEach((card) => {
          card.classList.remove('flipped');
        });
        clickable = true;
      }, 3000);
    }
    startGame();

  </script>
</body>

</html>
