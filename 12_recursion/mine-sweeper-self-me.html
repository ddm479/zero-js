<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>지뢰찾기</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid #bbb;
      text-align: center;
      line-height: 20px;
      width: 20px;
      height: 20px;
      background: #888;
    }

    td.opened {
      background: white;
    }

    td.flag {
      background: red;
    }

    td.question {
      background: orange;
    }
  </style>
</head>

<body>
  <form id="form">
    <input placeholder="가로 줄" id="row" size="5" />
    <input placeholder="세로 줄" id="cell" size="5" />
    <input placeholder="지뢰" id="mine" size="5" />
    <button>생성</button>
  </form>
  <div id="timer">0초</div>
  <table id="table">
    <tbody></tbody>
  </table>
  <div id="result"></div>
  <script>
    const $form = document.querySelector('#form');
    const $timer = document.querySelector('#timer');
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result');
    let row; // 줄
    let cell; // 칸
    let mine;
    const CODE = {
      NORMAL: -1, // 닫힌 칸(지뢰 없음)
      QUESTION: -2,
      FLAG: -3,
      QUESTION_MINE: -4,
      FLAG_MINE: -5,
      MINE: -6,
      OPENED: 0, // 0 이상이면 다모두 열린 칸
    };
    let data;
    let openCount = 0;
    let startTime;
    let interval;
    let isFirstClick = true;
    const dev = false; // 개발자용 지뢰표시여부
    const searched = Array.from({ length: row }, () => Array(cell).fill(false));

    // 방법1. 첫 클릭하고 지뢰 배치하기
    // 방법2. 지뢰 배치하고 첫 클릭했을때 지뢰면 지뢰 옆으로 옮기기
    function onSubmit(event) {
      event.preventDefault();
      row = parseInt(event.target.row.value);
      cell = parseInt(event.target.cell.value);
      mine = parseInt(event.target.mine.value);
      openCount = 0;
      clearInterval(interval);
      $tbody.innerHTML = '';
      drawTable();
      startTime = new Date();
      interval = setInterval(() => {
        const time = Math.floor((new Date() - startTime) / 1000);
        $timer.textContent = `${time}초`;
      }, 1000);
    }
    $form.addEventListener('submit', onSubmit);

    // 지뢰 랜덤하게 심기
    function plantMine() {
      const candidate = Array(row * cell).fill().map((arr, i) => {
        return i;
      });
      const shuffle = []; // 지뢰 전용 1차원 배열
      while (candidate.length > row * cell - mine) {
        const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
        shuffle.push(chosen);
      }
      const data = [];
      for (let i = 0; i < row; i++) {
        const rowData = [];
        data.push(rowData);
        for (let j = 0; j < cell; j++) {
          rowData.push(CODE.NORMAL);
        }
      }

      // 지뢰 표시
      for (let k = 0; k < shuffle.length; k++) {
        const ver = Math.floor(shuffle[k] / cell); // 7번째 줄
        const hor = shuffle[k] % cell; // 1번째 칸
        data[ver][hor] = CODE.MINE;
      }
      return data;
    }

    function onRightClick(event) {
      event.preventDefault();
      const target = event.target;
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      const cellData = data[rowIndex][cellIndex];
      if (cellData === CODE.MINE) { // 지뢰면
        data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // 물음표 지뢰로
        target.className = 'question';
        target.textContent = '?';
      } else if (cellData === CODE.QUESTION_MINE) { // 물음표 지뢰면
        data[rowIndex][cellIndex] = CODE.FLAG_MINE; // 깃발 지뢰로
        target.className = 'flag';
        target.textContent = '!';
      } else if (cellData === CODE.FLAG_MINE) { // 깃발 지뢰면
        data[rowIndex][cellIndex] = CODE.MINE; // 지뢰로
        target.className = '';
        target.textContent = '';
      } else if (cellData === CODE.NORMAL) { // 닫힌 칸이면
        data[rowIndex][cellIndex] = CODE.QUESTION; // 물음표로
        target.className = 'question';
        target.textContent = '?';
      } else if (cellData === CODE.QUESTION) { // 물음표면
        data[rowIndex][cellIndex] = CODE.FLAG; // 깃발으로
        target.className = 'flag';
        target.textContent = '!';
      } else if (cellData === CODE.FLAG) { // 깃발이면
        data[rowIndex][cellIndex] = CODE.NORMAL; // 닫힌 칸으로
        target.className = '';
        target.textContent = '';
      }
    }

    // 1 2 3
    // 4 5 6
    // 7 8 9
    // 주변 지뢰 개수 세기
    function countMine(rowIndex, cellIndex) {
      const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
      let i = 0;
      // a && b -> a가 true면 b를 실행해라
      // 해당 칸 유효한 위치인지 체크하고 지뢰면 1증가
      mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
      mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
      mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
      mines.includes(data[rowIndex][cellIndex - 1]) && i++;
      mines.includes(data[rowIndex][cellIndex + 1]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
      return i;
    }

    function open(rowIndex, cellIndex) {
      // 열린 칸인가?
      if (data[rowIndex]?.[cellIndex] >= CODE.OPENED) return;
      const target = $tbody.children[rowIndex]?.children[cellIndex];
      if (!target) {
        return;
      }
      const count = countMine(rowIndex, cellIndex);
      // a || b -> a가 false면 b실행
      target.textContent = count || '';
      target.className = 'opened';
      data[rowIndex][cellIndex] = count;
      openCount++;
      console.log(openCount);
      // 모든 칸을 다 열었는가?
      if (openCount === row * cell - mine) {
        const time = (new Date() - startTime) / 1000;
        clearInterval(interval);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
        // alert에 setTimeout()을 준거는 화면이 바뀌는 시간을 기다리려고
        setTimeout(() => {
          alert(`승리했습니다! ${time}초가 걸렸습니다.`);
        }, 500);
      }
      return count;
    }

    function openAround(rI, cI) {
      setTimeout(() => {
        const count = open(rI, cI);
        if (count === 0) {
          openAround(rI - 1, cI - 1);
          openAround(rI - 1, cI);
          openAround(rI - 1, cI + 1);
          openAround(rI, cI - 1);
          openAround(rI, cI + 1);
          openAround(rI + 1, cI - 1);
          openAround(rI + 1, cI);
          openAround(rI + 1, cI + 1);
        }
      }, 0);
    }

    const transferMine = (rowIndex, cellIndex, cellData) => {
      searched[rowIndex][cellIndex] = true;
      // 근처칸이 유효한 칸인가?
      if (rowIndex < 0 || cellIndex < 0 || rowIndex >= row || cellIndex >= cell) return cellData;

      const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
      // 지뢰인가?
      if (mines.includes(data[rowIndex][cellIndex])) return cellData;

      const notMines = [CODE.NORMAL, CODE.QUESTION, CODE.FLAG];
      // 닫힌 칸(숫자 칸 또는 빈칸)이거나 '깃발' 또는 '?'표시이면 
      if (notMines.includes(data[rowIndex][cellIndex])) {
        data[rowIndex][cellIndex] = cellData;
        // 값을 교환하는데 깃발이나 '?'표시는 '지뢰 없음'으로 return
        return CODE.NORMAL;
      }
    }
    const search = (rowIndex, cellIndex, cellData) => {
      for (let i = -1; i < 2; i++) {
        for (let j = -1; j < 2; j++) {
          // 조회했던거는 제외
          if (searched[rowIndex + i, cellIndex + j]) { continue }
          data[rowIndex][cellIndex] = transferMine(rowIndex + i, cellIndex + j, cellData);
          searched.push([rowIndex + i, cellIndex + j]);
          // 닫힌 칸이면
          if (data[rowIndex][cellIndex] === CODE.NORMAL) {
            openAround(rowIndex, cellIndex);
            return;
          }
        }
      }
    }
    function onLeftClick(event) {
      const target = event.target; // td 태그겠죠?
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      const cellData = data[rowIndex][cellIndex];

      // 첫 클릭인가?
      if (isFirstClick) {
        // 지뢰인가?
        if (cellData === CODE.MINE) {
          // 지뢰면 근처 칸 조회하고 지뢰를 근처 칸과 변경해서 교환한다
          search(rowIndex, cellIndex, cellData);
        } else if (cellData === CODE.NORMAL) { openAround(rowIndex, cellIndex); }
        console.log(data);
        isFirstClick = false;
        return;
      }
      if (cellData === CODE.NORMAL) { // 닫힌 칸이면
        openAround(rowIndex, cellIndex);
      } else if (cellData === CODE.MINE) { // 지뢰 칸이면
        target.textContent = '펑';
        target.className = 'opened';
        clearInterval(interval);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
      } // 나머지는 무시
      // 아무 동작도 안 함
      console.log(data);
    }

    function drawTable() {

      data = plantMine();
      data.forEach((row) => {
        const $tr = document.createElement('tr');
        row.forEach((cell) => {
          const $td = document.createElement('td');
          if (cell === CODE.MINE) {
            dev && ($td.textContent = 'X'); // 개발 편의를 위해, 지뢰 표시용
          }
          $tr.append($td);
        });
        $tbody.append($tr);
        $tbody.addEventListener('contextmenu', onRightClick);
        $tbody.addEventListener('click', onLeftClick);
      });
      console.log(data);
    }
  </script>
</body>

</html>
