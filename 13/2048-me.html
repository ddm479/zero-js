<html>

<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <style>
    #table {
      border-collapse: collapse;
      user-select: none;
    }

    #table td {
      border: 10px solid #bbada0;
      width: 116px;
      height: 128px;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
    }

    #score {
      user-select: none;
    }

    .color-2 {
      background-color: #eee4da;
      color: #776e65;
    }

    .color-4 {
      background-color: #eee1c9;
      color: #776e65;
    }

    .color-8 {
      background-color: #f3b27a;
      color: 'white';
    }

    .color-16 {
      background-color: #f69664;
      color: 'white';
    }

    .color-32 {
      background-color: #f77c5f;
      color: 'white';
    }

    .color-64 {
      background-color: #f75f3b;
      color: 'white';
    }

    .color-128 {
      background-color: #edd073;
      color: #776e65;
    }

    .color-256 {
      background-color: #edcc62;
      color: #776e65;
    }

    .color-512 {
      background-color: #edc950;
      color: #776e65;
    }

    .color-1024 {
      background-color: #edc53f;
      color: #776e65;
    }

    .color-2048 {
      background-color: #edc22e;
      color: #776e65;
    }
  </style>
</head>

<body>
  <table id="table"></table>
  <div id="score">0</div>
  <script>
    const $table = document.getElementById('table');
    const $score = document.getElementById('score');
    let data = [];

    const startGame = () => {
      const candidate = Array(16).fill().map((v, i) => {
        return i;
      });

      const shuffle = []; // 랜덤전용 1차원 배열
      for (let i = 0; i < 2; i++) {
        const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
        shuffle.push(chosen);
      }

      // 초기화
      for (let i = 0; i < 4; i++) {
        const rowData = [];
        data.push(rowData);
        for (let j = 0; j < 4; j++) {
          rowData.push(0);
        }
      }

      // 처음에 2개표시
      for (let k = 0; k < shuffle.length; k++) {
        const ver = Math.floor(shuffle[k] / 4);
        const hor = shuffle[k] % 4;
        data[ver][hor] = 2;
      }

      // 화면에 테이블 생성
      $table.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const $tr = document.createElement("tr");

        for (let j = 0; j < 4; j++) {
          const $td = document.createElement("td");
          $td.textContent = ""; // 값 표시용
          if (data[i][j] === 2) $td.textContent = data[i][j];
          $tr.appendChild($td);
        }

        $table.appendChild($tr);
      }
    }

    window.addEventListener("keydown", (e) => {
      switch (e.key) {
        case "ArrowUp":
          move("up");
          break;
        case "ArrowDown":
          move("down");
          break;
        case "ArrowLeft":
          move("left");
          break;
        case "ArrowRight":
          move("right");
          break;
      }
    });
    let startX = 0;
    let startY = 0;

    document.addEventListener("mousedown", (e) => {
      startX = e.clientX;
      startY = e.clientY;
    });

    document.addEventListener("mouseup", (e) => {
      const endX = e.clientX;
      const endY = e.clientY;

      const dx = endX - startX;
      const dy = endY - startY;

      // 드래그 거리 최소값 (미세 이동 무시)
      const threshold = 30;
      if (Math.abs(dx) < threshold && Math.abs(dy) < threshold) return;

      if (Math.abs(dx) > Math.abs(dy)) {
        // 좌우
        if (dx > 0) move("right");
        else move("left");
      } else {
        // 상하
        if (dy > 0) move("down");
        else move("up");
      }
    });


    startGame();  
  </script>
</body>

</html>
