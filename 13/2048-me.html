<html>

<head>
  <meta charset="UTF-8">
  <title>2048</title>
  <style>
    #table {
      border-collapse: collapse;
      user-select: none;
    }

    #table td {
      border: 10px solid #bbada0;
      width: 116px;
      height: 128px;
      font-size: 50px;
      font-weight: bold;
      text-align: center;
    }

    #score {
      user-select: none;
    }

    .color-2 {
      background-color: #eee4da;
      color: #776e65;
    }

    .color-4 {
      background-color: #eee1c9;
      color: #776e65;
    }

    .color-8 {
      background-color: #f3b27a;
      color: 'white';
    }

    .color-16 {
      background-color: #f69664;
      color: 'white';
    }

    .color-32 {
      background-color: #f77c5f;
      color: 'white';
    }

    .color-64 {
      background-color: #f75f3b;
      color: 'white';
    }

    .color-128 {
      background-color: #edd073;
      color: #776e65;
    }

    .color-256 {
      background-color: #edcc62;
      color: #776e65;
    }

    .color-512 {
      background-color: #edc950;
      color: #776e65;
    }

    .color-1024 {
      background-color: #edc53f;
      color: #776e65;
    }

    .color-2048 {
      background-color: #edc22e;
      color: #776e65;
    }
  </style>
</head>

<body>
  <table id="table"></table>
  <div id="score">0</div>
  <script>
    const $table = document.getElementById('table');
    const $score = document.getElementById('score');
    let data = [];

    const startGame = () => {
      const candidate = Array(16).fill().map((v, i) => {
        return i;
      });

      const shuffle = []; // 랜덤전용 1차원 배열
      for (let i = 0; i < 2; i++) {
        const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
        shuffle.push(chosen);
      }

      // 초기화
      for (let i = 0; i < 4; i++) {
        const rowData = [];
        data.push(rowData);
        for (let j = 0; j < 4; j++) {
          rowData.push(0);
        }
      }

      // 처음에 2개표시
      for (let k = 0; k < shuffle.length; k++) {
        const ver = Math.floor(shuffle[k] / 4);
        const hor = shuffle[k] % 4;
        data[ver][hor] = 2;
      }

      // 화면에 테이블 생성
      $table.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const $tr = document.createElement("tr");

        for (let j = 0; j < 4; j++) {
          const $td = document.createElement("td");
          $td.textContent = ""; // 값 표시용
          if (data[i][j] === 2) $td.textContent = data[i][j];
          $tr.appendChild($td);
        }

        $table.appendChild($tr);
      }
    }

    // DOM 렌더링
    const render = () => {
      for (let i = 0; i < 4; i++) {
        for (let j = 0; j < 4; j++) {
          const cell = $table.rows[i].cells[j];
          const value = data[i][j];

          cell.textContent = value === 0 ? '' : value;
        }
      }
    }

    const move = (direction) => {
      switch (direction) {
        case "up":
          for (let i = 0; i < 4; i++) {
            // 쫙 이동
            for (let j = 1; j <= 3; j++) {
              if (data[j][i] === 0) continue;
              // 0이 아니면 이동
              let current = j;
              let prev = current - 1;
              while (prev > -1 && data[prev][i] === 0) {
                data[prev][i] = data[current][i]; // 데이터 한칸 이동
                data[current][i] = 0;
                current = prev;
                prev = current - 1;
              }
            }
            // 병합
            for (let j = 0; j <= 2; j++) {
              if (data[j][i] === 0) continue;
              // 0이 아니면 같은지 검사
              if (data[j][i] === data[j + 1][i]) {
                data[j][i] = data[j][i] * 2;
                data[j + 1][i] = 0; // 2244 안돼서 재이동 필수
              }
            }
            // 쫙 이동
            for (let j = 1; j <= 3; j++) {
              if (data[j][i] === 0) continue;
              // 0이 아니면 이동
              let current = j;
              let prev = current - 1;
              while (prev > -1 && data[prev][i] === 0) {
                data[prev][i] = data[current][i]; // 데이터 한칸 이동
                data[current][i] = 0;
                current = prev;
                prev = current - 1;
              }
            }
          }
          break;
        case "down":
          for (let i = 0; i < 4; i++) {
            // 쫙 이동
            for (let j = 2; j >= 0; j--) {
              if (data[j][i] === 0) continue;
              // 0이 아니면 이동
              let current = j;
              let next = current + 1;
              while (next < 4 && data[next][i] === 0) {
                data[next][i] = data[current][i]; // 데이터 한칸 이동
                data[current][i] = 0;
                current = next;
                next = current + 1;
              }
            }
            for (let j = 3; j >= 1; j--) {
              if (data[j][i] === 0) continue;
              // 0이 아니면 같은지 검사
              if (data[j][i] === data[j - 1][i]) {
                data[j][i] = data[j][i] * 2;
                data[j - 1][i] = 0; // 2244 안됨
              }
            }
            // 쫙 이동
            for (let j = 2; j >= 0; j--) {
              if (data[j][i] === 0) continue;
              // 0이 아니면 이동
              let current = j;
              let next = current + 1;
              while (next < 4 && data[next][i] === 0) {
                data[next][i] = data[current][i]; // 데이터 한칸 이동
                data[current][i] = 0;
                current = next;
                next = current + 1;
              }
            }

          }
          break;
        case "left":
          for (let i = 0; i < 4; i++) {
            // 쫙 이동
            for (let j = 1; j <= 3; j++) {
              if (data[i][j] === 0) continue;
              // 0이 아니면 이동
              let current = j;
              let prev = current - 1;
              while (prev > -1 && data[i][prev] === 0) {
                data[i][prev] = data[i][current]; // 데이터 한칸 이동
                data[i][current] = 0;
                current = prev;
                prev = current - 1;
              }
            }
            // 병합
            for (let j = 0; j <= 2; j++) {
              if (data[i][j] === 0) continue;
              // 0이 아니면 같은지 검사
              if (data[i][j] === data[i][j + 1]) {
                data[i][j] = data[i][j] * 2;
                data[i][j + 1] = 0; // 2244 안돼서 재이동 필수
              }
            }
            // 쫙 이동
            for (let j = 1; j <= 3; j++) {
              if (data[i][j] === 0) continue;
              // 0이 아니면 이동
              let current = j;
              let prev = current - 1;
              while (prev > -1 && data[i][prev] === 0) {
                data[i][prev] = data[i][current]; // 데이터 한칸 이동
                data[i][current] = 0;
                current = prev;
                prev = current - 1;
              }
            }
          }

          break;
        case "right":
          // 이동 -> 병합 -> 재이동 로직은 맞다
          // 1. data 변경과 DOM 렌더 분리하기완료
          // 2. 중복된 부분 함수로 고치기
          // 3. 공통 로직 하나로 4방향 처리
          for (let i = 0; i < 4; i++) {
            for (let j = 2; j >= 0; j--) {
              if (data[i][j] === 0) continue;
              // 0이 아니면 이동
              let current = j;
              let next = current + 1;
              while (next < 4 && data[i][next] === 0) {
                data[i][next] = data[i][current]; // 데이터 한칸 이동
                data[i][current] = 0;
                // $table.rows[i].cells[current].textContent = ''; // 화면 표시 제거
                current = next;
                next = current + 1;
              }
              // $table.rows[i].cells[current].textContent = data[i][current];
            }
            for (let j = 3; j >= 1; j--) {
              if (data[i][j] === 0) continue;
              // 0이 아니면 같은지 검사
              if (data[i][j] === data[i][j - 1]) {
                data[i][j] = data[i][j] * 2;
                data[i][j - 1] = 0; // 2244 안됨
                // $table.rows[i].cells[j].textContent = data[i][j];
                // $table.rows[i].cells[j - 1].textContent = '';
                // j--; // 없어도 상관없음
              }
            }
            for (let j = 2; j >= 0; j--) {
              if (data[i][j] === 0) continue;
              // 0이 아니면 이동
              let current = j;
              let next = current + 1;
              while (next < 4 && data[i][next] === 0) {
                data[i][next] = data[i][current]; // 데이터 한칸 이동
                data[i][current] = 0;
                current = next;
                next = current + 1;
              }
            }
          }
          break;
      }
      render();
    }

    // 빈 칸에 랜덤으로 2 생성 
    const spawnRandomTile = () => {
      const emptyCells = [];

      for (let i = 0; i < data.length; i++) {
        for (let j = 0; j < data[i].length; j++) {
          if (data[i][j] === 0) {
            emptyCells.push([i, j]);
          }
        }
      }
      const [x, y] = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      data[x][y] = 2;
      $table.rows[x].cells[y].textContent = 2;
    }

    window.addEventListener("keydown", (e) => {
      // 기본 스크롤 막기
      if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
        e.preventDefault();
      }
      switch (e.key) {
        case "ArrowUp":
          move("up");
          break;
        case "ArrowDown":
          move("down");
          break;
        case "ArrowLeft":
          move("left");
          break;
        case "ArrowRight":
          move("right");
          break;
      }
      spawnRandomTile();

    });

    let startX = 0;
    let startY = 0;

    document.addEventListener("mousedown", (e) => {
      startX = e.clientX;
      startY = e.clientY;
    });

    document.addEventListener("mouseup", (e) => {
      if (startX === null || startY === null) return; // 처음 클릭 전에는 방향 계산하지 않음
      const endX = e.clientX;
      const endY = e.clientY;

      const dx = endX - startX;
      const dy = endY - startY;

      // 드래그 거리 최소값 (미세 이동 무시)
      const threshold = 30;
      if (Math.abs(dx) < threshold && Math.abs(dy) < threshold) return;

      if (Math.abs(dx) > Math.abs(dy)) {
        // 좌우
        if (dx > 0) move("right");
        else move("left");
      } else {
        // 상하
        if (dy > 0) move("down");
        else move("up");
      }
      spawnRandomTile();
      startX = null;
      startY = null;
    });


    startGame();  
  </script>
</body>

</html>
