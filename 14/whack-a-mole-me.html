<html>

<head>
  <meta charset="UTF-8">
  <title>두더지 잡기</title>
  <style>
    .cell {
      display: inline-block;
      position: relative;
      width: 200px;
      height: 200px;
      background: 'yellow';
      overflow: hidden;
    }

    .gopher,
    .bomb {
      width: 200px;
      height: 200px;
      bottom: 0;
      position: absolute;
      transition: bottom 1s;
    }

    .gopher {
      background: url('./gopher.png') center center no-repeat;
      background-size: 200px 200px;
    }

    .dead {
      background: url('./dead_gopher.png') center center no-repeat;
      background-size: 200px 200px;
    }

    .bomb {
      background: url('./bomb.png') center center no-repeat;
      background-size: 200px 200px;
    }

    .boom {
      background: url('./explode.png') center center no-repeat;
      background-size: 200px 200px;
    }

    .hidden {
      bottom: -200px;
    }

    .hole {
      width: 200px;
      height: 150px;
      position: absolute;
      bottom: 0;
      background: url('./mole-hole.png') center center no-repeat;
      background-size: 200px 150px;
    }

    .hole-front {
      width: 200px;
      height: 30px;
      position: absolute;
      bottom: 0;
      background: url('./mole-hole-front.png') center center no-repeat;
      background-size: 200px 30px;
    }
  </style>
</head>

<body>
  <div>
    <span id="timer">0</span>초&nbsp;
    <span id="score">0</span>점
    <span id="life">3</span>목숨
    <button id="start">시작</button>
  </div>
  <div id="game">
    <div class="row">
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
    </div>
  </div>
  <script>
    const $timer = document.querySelector('#timer');
    const $score = document.querySelector('#score');
    const $game = document.querySelector('#game');
    const $start = document.querySelector('#start');
    const $life = document.querySelector('#life');

    const $$cells = document.querySelectorAll('.cell');
    const $$gophers = [];
    const $$bombs = [];
    let started = false;

    $$cells.forEach(($cell) => {
      $$gophers.push($cell.querySelector('.gopher'));
      $$bombs.push($cell.querySelector('.bomb'));
    });

    let score = 0;
    let life = 3;
    const duration = 5 * 1000;

    function handleGopherClick(event) {
      event.target.classList.add('dead');
      event.target.classList.add('hidden');
      score++;
      $score.textContent = score;
    }
    function handleBombClick(event) {
      event.target.classList.add('boom');
      event.target.classList.add('hidden');
      life--;
      $life.textContent = life;
    }

    function startGame() {
      const startTime = Date.now();
      started = true;
      // setTimeout(() => {
      //   clearInterval(intervalTimer);
      //   clearInterval(intervalRandom);
      //   alert("끝");
      // }, 5 * 1000)
      // 타이머 작동
      const intervalTimer = setInterval(() => {
        const elapsed = Date.now() - startTime; // 경과 시간
        const remaining = Math.max(0, duration - elapsed); // 남은 시간
        const time = (remaining / 1000).toFixed(1);
        $timer.textContent = time;
        //Number(time) === 0 || 
        if (Number(time) === 0 || life === 0) {
          clearInterval(intervalTimer); // 다음 반복되는 setInterval 종료
          clearInterval(intervalRandom);
          alert('끝')
        };
      }, 100);

      const intervalRandom = setInterval(() => {
        if (life === 0) {
          clearInterval(intervalTimer); // 다음 반복되는 setInterval 종료
          clearInterval(intervalRandom);
          return;
        };
        // 매초 9개의 구멍에서 뭐가 나올지 판단 부터 구현하기
        const candidate = Array(9).fill().map((v, i) => {
          return i;
        });

        const randomInt = Math.floor(Math.random() * 9) + 1; // 1 ~ 9 

        const shuffle = []; // 랜덤전용 1차원 배열
        for (let i = 0; i < randomInt; i++) {
          const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
          shuffle.push(chosen);
        }
        $$cells.forEach(($cell, i) => {
          if (shuffle.includes(i)) {
            // 뭔가가 나오고 있지 않다면
            if ($$gophers[i].classList.contains('hidden') && $$bombs[i].classList.contains('hidden')) {
              // 두더지일지 폭탄일지 랜덤하게 둘중 하나 결정
              if (Math.random() < 0.5) {
                $$gophers[i].classList.remove('hidden');
                setTimeout(() => {
                  // 등장 1초 후 화면에서 숨기기
                  $$gophers[i].classList.add('hidden');
                }, 1000)
              } else {
                $$bombs[i].classList.remove('hidden');
                setTimeout(() => {
                  $$bombs[i].classList.add('hidden');
                }, 1000)
              }
            }
          }
        })
      }, 1000)
    }



    // 두더지와 폭탄 이미지에 이벤트 리스너연결
    $$cells.forEach(($cell) => {
      $cell.querySelector('.gopher').addEventListener('click', (event) => {
        handleGopherClick(event);
      })
      $cell.querySelector('.bomb').addEventListener('click', (event) => {
        handleBombClick(event);
      })
    });

    $start.addEventListener('click', (event) => {
      if (started) return; // 중복방지, flag변수
      startGame();
    })




  </script>
</body>

</html>
