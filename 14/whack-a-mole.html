<html>

<head>
  <meta charset="UTF-8">
  <title>두더지 잡기</title>
  <style>
    .cell {
      display: inline-block;
      position: relative;
      width: 200px;
      height: 200px;
      background: 'yellow';
      overflow: hidden;
    }

    .gopher,
    .bomb {
      width: 200px;
      height: 200px;
      bottom: 0;
      position: absolute;
      transition: bottom 1s;
    }

    .gopher {
      background: url('./gopher.png') center center no-repeat;
      background-size: 200px 200px;
    }

    .dead {
      background: url('./dead_gopher.png') center center no-repeat;
      background-size: 200px 200px;
    }

    .bomb {
      background: url('./bomb.png') center center no-repeat;
      background-size: 200px 200px;
    }

    .boom {
      background: url('./explode.png') center center no-repeat;
      background-size: 200px 200px;
    }

    .hidden {
      bottom: -200px;
    }

    .hole {
      width: 200px;
      height: 150px;
      position: absolute;
      bottom: 0;
      background: url('./mole-hole.png') center center no-repeat;
      background-size: 200px 150px;
    }

    .hole-front {
      width: 200px;
      height: 30px;
      position: absolute;
      bottom: 0;
      background: url('./mole-hole-front.png') center center no-repeat;
      background-size: 200px 30px;
    }
  </style>
</head>

<body>
  <div>
    <span id="timer">0</span>초&nbsp;
    <span id="score">0</span>점
    <button id="start">시작</button>
  </div>
  <div id="game">
    <div class="row">
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
    </div>
    <div class="row">
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
      <div class="cell">
        <div class="hole"></div>
        <div class="gopher hidden"></div>
        <div class="bomb hidden"></div>
        <div class="hole-front"></div>
      </div>
    </div>
  </div>
  <script>
    const $timer = document.querySelector('#timer');
    const $score = document.querySelector('#score');
    const $game = document.querySelector('#game');
    const $start = document.querySelector('#start');
    const $$cells = document.querySelectorAll('.cell');

    // 타이머 id 담는 배열, 타이머 id는 0보다 크다
    const holes = [0, 0, 0, 0, 0, 0, 0, 0, 0];
    let started = false;
    let score = 0;
    let time = 60;

    $start.addEventListener('click', () => {
      if (started) return; // 이미 시작했으면 무시
      started = true;
      console.log('시작');
      const timerId = setInterval(() => {
        time = (time * 10 - 1) / 10; // 소수점 계산 시 문제있음
        $timer.textContent = time;
        if (time === 0) {
          clearInterval(timerId);
          clearInterval(tickId);
          setTimeout(() => {
            alert(`게임 오버! 점수는${score}점`);
          }, 50);
        }
      }, 100);
      // tick();
      const tickId = setInterval(tick, 1000);
      tick();
    });
    // r은 remove('hidden'), a는 add('hidden')
    // hole은 걍 holes의 요소 한 개로 생각해서 타이머 id가 있으면 9, 없으면 0으로 가정함

    // 1. tick()을 const tickId = setInterval(tick, 1000); 앞에 호출하는 경우
    //       0 1 2 3 4 5
    // hole: 9 9 0 9 0
    // 화면: r r a r a
    // 호출스택: 
    // 백그라운드 :  interval(tick, 1000)
    // 태스크큐: 
    // 1초 set interval 2초 interval set 3초 interval 4초 ...
    // 1-1. tick()을 먼저 호출하면 0초, 1초에서 remove가 지속된 상태로 끝나는 것을 볼 수 있다. → 처음 생성한 거 1초뒤에 안 사라지는 오류 발생 원인
    // 1-2. 1초에서 set먼저 실행되면 올라와있던 아이템이 사라지고 그 후 바로 interval 실행되면 그 곳에서 다른 아이템이 올라와서 겹쳐질 수 있다 → 처음에 나온 곳에서 1초뒤에 또 나오는 오류 발생 원인


    // 2. tick()을 const tickId = setInterval(tick, 1000); 뒤에 호출하는 경우
    //       0 1 2 3 4 5
    // hole: 9 0 9 0 9 0
    // 화면: r a r a r a
    // 호출스택:
    // 백그라운드 : delay가 같아도 먼저 등록되어서 interval(tick, 1000)이 항상먼저! 실행 , set
    // 태스크큐: 
    // 1초 interval set 2초 interval 3초  interval부터 실행! set 4초
    let gopherPercent = 0.3;
    let bombPercent = 0.5;
    function tick() {
      holes.forEach((hole, index) => {
        if (hole) return; // 무언가 일어나고 있으면 return
        const randomValue = Math.random();
        if (randomValue < gopherPercent) {
          const $gopher = $$cells[index].querySelector('.gopher');
          holes[index] = setTimeout(() => { // 1초 뒤에 사라짐
            $gopher.classList.add('hidden');
            holes[index] = 0;
          }, 1000);
          $gopher.classList.remove('hidden');
        } else if (randomValue < bombPercent) {
          const $bomb = $$cells[index].querySelector('.bomb');
          holes[index] = setTimeout(() => { // 1초 뒤에 사라짐
            $bomb.classList.add('hidden');
            holes[index] = 0;
          }, 1000);
          $bomb.classList.remove('hidden');
        }
      });
    }

    $$cells.forEach(($cell, index) => {
      $cell.querySelector('.gopher').addEventListener('click', (event) => {
        if (!event.target.classList.contains('dead')) {
          score += 1;
          $score.textContent = score;
        }
        event.target.classList.add('dead');
        event.target.classList.add('hidden');
        clearTimeout(holes[index]); // 기존 내려가는 타이머 제거
        setTimeout(() => {
          holes[index] = 0;
          event.target.classList.remove('dead');
        }, 1000);
      });
      $cell.querySelector('.bomb').addEventListener('click', (event) => {
        event.target.classList.add('boom');
        event.target.classList.add('hidden');
        clearTimeout(holes[index]); // 기존 내려가는 타이머 제거
        setTimeout(() => {
          holes[index] = 0;
          event.target.classList.remove('boom');
        }, 1000);
      });
    });
  </script>
</body>

</html>
