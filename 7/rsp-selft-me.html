<html>

<head>
  <meta charset="utf-8" />
  <title>가위바위보</title>
  <style>
    #computer {
      width: 142px;
      height: 200px;
    }
  </style>
</head>

<body>
  <div id="computer"></div>
  <div>
    <button id="scissors" class="btn">가위</button>
    <button id="rock" class="btn">바위</button>
    <button id="paper" class="btn">보</button>
  </div>
  <div id="score">0</div>
  <script>
    const $computer = document.querySelector('#computer');
    const $score = document.querySelector('#score');
    const $rock = document.querySelector('#rock');
    const $scissors = document.querySelector('#scissors');
    const $paper = document.querySelector('#paper');
    const IMG_URL = './rsp.png';
    $computer.style.background = `url(${IMG_URL}) -464px 0`;
    $computer.style.backgroundSize = 'auto 200px';

    // x좌표를 객체로 관리
    const rspX = {
      scissors: '0', // 가위
      rock: '-220px', // 바위
      paper: '-440px', // 보
    };

    let computerChoice = 'scissors';
    // 가위, 바위, 보 이미지 반복해서 전환하기
    const changeComputerHand = () => {
      if (computerChoice === 'rock') { // 바위면
        computerChoice = 'scissors';
      } else if (computerChoice === 'scissors') { // 가위면
        computerChoice = 'paper';
      } else if (computerChoice === 'paper') { // 보면
        computerChoice = 'rock';
      }
      // background 속성 변경하면 backgroundSize도 같이 변경해야함
      $computer.style.background = `url(${IMG_URL}) ${rspX[computerChoice]} 0`;
      $computer.style.backgroundSize = 'auto 200px';
    }
    let intervalId = setInterval(changeComputerHand, 50);

    const scoreTable = {
      rock: 0,
      scissors: 1,
      paper: -1,
    };

    // clickButton 5번 연달아 호출하면, 인터벌 1번, 2번, 3번, 4번, 5번(그 중 5번만 intervalId에 저장됨)
    //  그 다음에 좀 지나서 버튼을 클릭하면 5번만 취소
    // clearInterval은 즉시 실행되지만 여기서 setInterval은 setTimeout에 의해 1초 후에 실행되기 때문
    let clickable = true; // flag 변수
    let computer = 0; // 컴퓨터 승수
    let me = 0; // 내 승수
    const clickButton = (event) => {
      if (clickable) {
        clearInterval(intervalId);
        clickable = false;
        // 점수 계산 및 화면 표시
        const myChoice = event.target.textContent === '바위'
          ? 'rock'
          : event.target.textContent === '가위'
            ? 'scissors'
            : 'paper';
        const myScore = scoreTable[myChoice];
        const computerScore = scoreTable[computerChoice];
        const diff = myScore - computerScore;

        let message;
        // 2, -1은 승리조건이고, -2, 1은 패배조건, 점수표 참고
        if ([2, -1].includes(diff)) {
          me += 1;
        } else if ([-2, 1].includes(diff)) {
          computer += 1;
        }
        // me === 3이 아니라 >= 3으로 한 것은 버그를 고려한 부분, 5판 3선승제
        if (me >= 3) {
          $score.textContent = `내가 이겼습니다 | 나 ${me} : ${computer} 컴퓨터`;
          return;
        } else if (computer >= 3) {
          $score.textContent = `컴퓨터가 이겼습니다 | 나 ${me} : ${computer} 컴퓨터`;
          return;
        } else {
          $score.textContent = `나 ${me} : ${computer} 컴퓨터`;
          setTimeout(() => {
            clickable = true;
            intervalId = setInterval(changeComputerHand, 50);
          }, 1000);
        }
      }
    };

    $rock.addEventListener('click', clickButton);
    $scissors.addEventListener('click', clickButton);
    $paper.addEventListener('click', clickButton);
  </script>
</body>

</html>
