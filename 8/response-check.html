<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>반응속도</title>
  <style>
    #screen {
      width: 300px;
      height: 200px;
      text-align: center;
      user-select: none;
    }

    /* 초기화면 */
    #screen.waiting {
      background-color: aqua;
    }

    /* 준비 화면 */
    #screen.ready {
      background-color: red;
      color: white;
    }

    /* 클릭할 화면 */
    #screen.now {
      background-color: greenyellow;
    }
  </style>
</head>

<body>
  <div id="screen" class="waiting">클릭해서 시작하세요</div>
  <div id="result"></div>
  <script>
    const $screen = document.querySelector('#screen');
    const $result = document.querySelector('#result');

    let startTime;
    let endTime;
    const records = [];
    let timeoutId;
    $screen.addEventListener('click', () => {
      if ($screen.classList.contains('waiting')) { // 파랑
        $screen.classList.remove('waiting');
        $screen.classList.add('ready');
        $screen.textContent = '초록색이 되면 클릭하세요';
        timeoutId = setTimeout(function () {
          startTime = new Date(); // 시간 측정 시작
          $screen.classList.remove('ready');
          $screen.classList.add('now');
          $screen.textContent = '클릭하세요!';
        }, Math.floor(Math.random() * 1000) + 2000); // 2초에서 3초 사이 2000~3000 사이 수
      } else if ($screen.classList.contains('ready')) { // 빨강
        clearTimeout(timeoutId);
        $screen.classList.replace('ready', 'waiting'); // 'ready'가 있으면 add + remove = replace
        $screen.textContent = '너무 성급하시군요!';
      } else if ($screen.classList.contains('now')) { // 초록
        endTime = new Date(); // 시간 측정 완료
        const current = endTime - startTime;
        records.push(current);
        const average = records.reduce((a, c) => a + c) / records.length;
        $result.textContent = `현재 ${current}ms, 평균: ${average}ms`;
        startTime = null; // 초기화 필수는 아니지만 혹시나해서
        endTime = null;
        $screen.classList.remove('now');
        $screen.classList.add('waiting');
        $screen.textContent = '클릭해서 시작하세요';
      }
    });
  </script>
</body>

</html>
