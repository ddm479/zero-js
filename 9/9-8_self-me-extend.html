<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>틱택토</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      text-align: center;
    }
  </style>
</head>

<body>

  <script>
    const { body } = document;

    const $table = document.createElement('table');
    const $result = document.createElement('div');
    const rows = [];
    let turn = 'O';

    // [
    //   [td, td, td],
    //   [td, td, td],
    //   [td, td, td],
    // ]

    const checkWinner = (target) => {
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;

      // 세 칸 다 채워졌나?
      let hasWinner = false;
      // 가로줄 검사
      if (
        rows[rowIndex][0].textContent === turn &&
        rows[rowIndex][1].textContent === turn &&
        rows[rowIndex][2].textContent === turn
      ) {
        hasWinner = true;
      }
      // 세로줄 검사
      if (
        rows[0][cellIndex].textContent === turn &&
        rows[1][cellIndex].textContent === turn &&
        rows[2][cellIndex].textContent === turn
      ) {
        hasWinner = true;
      }
      // 대각선 검사
      if (
        rows[0][0].textContent === turn &&
        rows[1][1].textContent === turn &&
        rows[2][2].textContent === turn
      ) {
        hasWinner = true;
      }
      if (
        rows[0][2].textContent === turn &&
        rows[1][1].textContent === turn &&
        rows[2][0].textContent === turn
      ) {
        hasWinner = true;
      }
      return hasWinner;
    };

    /////////////// 컴퓨터가 하는 것처럼 만들기 추가 ///////////////////
    const checkWinnerAndDraw = (target) => {
      const hasWinner = checkWinner(target);
      // 승자가 있으면
      if (hasWinner) {
        $result.textContent = `${turn}님이 승리!`;
        $table.removeEventListener('click', callback);
        return;
      }
      // 승자가 없으면
      const draw = rows.flat().every((cell) => cell.textContent);
      if (draw) {
        $result.textContent = `무승부`;
        return;
      }
      turn = turn === 'X' ? 'O' : 'X';
    };

    function findTwoLine(player) {
      // 1) 행 체크
      for (let r = 0; r < 3; r++) {
        const row = rows[r];
        const values = row.map(td => td.textContent);
        const countO = values.filter(v => v === player).length;
        const countEmpty = values.filter(v => v === '').length;

        if (countO === 2 && countEmpty === 1) {
          const emptyIndex = values.indexOf('');
          return { r, c: emptyIndex };
        }
      }

      // 2) 열 체크
      for (let c = 0; c < 3; c++) {
        const col = [
          rows[0][c].textContent,
          rows[1][c].textContent,
          rows[2][c].textContent
        ];
        const countO = col.filter(v => v === player).length;
        const countEmpty = col.filter(v => v === '').length;

        if (countO === 2 && countEmpty === 1) {
          const emptyIndex = col.indexOf('');
          return { r: emptyIndex, c };
        }
      }

      // 3) 대각선 ↘ 체크
      {
        const diag = [
          rows[0][0].textContent,
          rows[1][1].textContent,
          rows[2][2].textContent,
        ];
        const countO = diag.filter(v => v === player).length;
        const countEmpty = diag.filter(v => v === '').length;

        if (countO === 2 && countEmpty === 1) {
          const emptyIndex = diag.indexOf('');
          return { r: emptyIndex, c: emptyIndex };
        }
      }

      // 4) 대각선 ↙ 체크
      {
        const diag = [
          rows[0][2].textContent,
          rows[1][1].textContent,
          rows[2][0].textContent,
        ];
        const countO = diag.filter(v => v === player).length;
        const countEmpty = diag.filter(v => v === '').length;

        if (countO === 2 && countEmpty === 1) {
          const emptyIndex = diag.indexOf('');
          const map = [
            { r: 0, c: 2 },
            { r: 1, c: 1 },
            { r: 2, c: 0 },
          ];
          return map[emptyIndex];
        }
      }

      return null;
    }


    let clickable = true;
    const callback = (event) => {
      if (!clickable) {
        return;
      }
      if (event.target.textContent !== '') { // 칸이 이미 채워져 있는가?
        console.log('빈칸이 아닙니다.');
        return;
      }
      // 빈칸이면
      console.log('빈칸입니다');
      event.target.textContent = turn;
      // 승부 판단하기
      checkWinnerAndDraw(event.target);
      if (turn === 'X') {
        clickable = false;
        let best = findTwoLine('X');
        if (best) {
          const { r, c } = best;
          setTimeout(() => {
            rows[r][c].textContent = 'X';
            checkWinnerAndDraw(rows[r][c]);
            clickable = true;
          }, 1000)
          return;
        }
        let pos = findTwoLine('O');
        if (!pos) {
          // 그런 O가 2개인 라인이 없다
          const emptyCells = rows.flat().filter((v) => !v.textContent);
          const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
          setTimeout(() => {
            randomCell.textContent = 'X';
            checkWinnerAndDraw(randomCell);
            clickable = true;
          }, 1000);
          return;
        }
        const { r, c } = pos;
        setTimeout(() => {
          rows[r][c].textContent = 'X';
          checkWinnerAndDraw(rows[r][c]);
          clickable = true;
        }, 1000)
      }
    };
    //////////////////////////////////////////////////////////////////////

    for (let i = 1; i <= 3; i++) {
      const $tr = document.createElement('tr');
      const cells = [];
      for (let j = 1; j <= 3; j++) {
        const $td = document.createElement('td');
        cells.push($td);
        $tr.append($td);
      }
      rows.push(cells);
      $table.append($tr);
    }
    $table.addEventListener('click', callback);
    body.append($table);
    body.append($result);
  </script>
</body>

</html>
