<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>틱택토</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      text-align: center;
    }
  </style>
</head>

<body>

  <script>
    const { body } = document;

    const $table = document.createElement('table');
    const $result = document.createElement('div');
    const rows = [];
    let turn = 'O';

    // [
    //   [td, td, td],
    //   [td, td, td],
    //   [td, td, td],
    // ]

    const checkWinner = (target) => {
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;

      // 세 칸 다 채워졌나?
      let hasWinner = false;
      // 가로줄 검사
      if (
        rows[rowIndex][0].textContent === turn &&
        rows[rowIndex][1].textContent === turn &&
        rows[rowIndex][2].textContent === turn
      ) {
        hasWinner = true;
      }
      // 세로줄 검사
      if (
        rows[0][cellIndex].textContent === turn &&
        rows[1][cellIndex].textContent === turn &&
        rows[2][cellIndex].textContent === turn
      ) {
        hasWinner = true;
      }
      // 대각선 검사
      if (
        rows[0][0].textContent === turn &&
        rows[1][1].textContent === turn &&
        rows[2][2].textContent === turn
      ) {
        hasWinner = true;
      }
      if (
        rows[0][2].textContent === turn &&
        rows[1][1].textContent === turn &&
        rows[2][0].textContent === turn
      ) {
        hasWinner = true;
      }
      return hasWinner;
    };

    /////////////// 컴퓨터가 하는 것처럼 만들기 추가 ///////////////////
    const checkWinnerAndDraw = (target) => {
      const hasWinner = checkWinner(target);
      // 승자가 있으면
      if (hasWinner) {
        $result.textContent = `${turn}님이 승리!`;
        $table.removeEventListener('click', callback);
        return;
      }
      // 승자가 없으면
      const draw = rows.flat().every((cell) => cell.textContent);
      if (draw) {
        $result.textContent = `무승부`;
        return;
      }
      turn = turn === 'X' ? 'O' : 'X';
    };

    ///////////// extend - 컴퓨터에 지능 부여하기 ////////////////////////////////////////

    // 배열에서 특정 value 개수 세는 함수
    const countValue = (arr, value) => {
      return arr.filter(td => (td.textContent ?? td) === value).length;
    }

    // 행, 열, 대각케이스들을 한 라인으로 추상화해서 검사하는 함수
    const checkLine = (lineInfo, player) => {
      const { cells, coords } = lineInfo; // cells: 값 배열, coords: 해당값의 좌표배열

      const countO = countValue(cells, player);
      const countEmpty = countValue(cells, '');

      // 한 라인에 같은 표시가 2개 들어 있고 1칸은 빈칸이면 게임 승리/패배 조건에 거의 다가온거다.
      if (countO === 2 && countEmpty === 1) {
        const idx = cells.findIndex(v => (v.textContent ?? v) === '');
        return coords[idx]; // 좌표를 반환
      }
      return null;
    };

    // 한 라인에 2개가 들어있는지 체크
    const findTwoLine = (player) => {
      const lines = [];
      // cells: 값 배열, coords: 해당값의 좌표배열

      // 1) 행 체크
      for (let r = 0; r < 3; r++) {
        lines.push({
          cells: rows[r],  // 얘만 <td> 배열
          coords: [
            { r, c: 0 }, { r, c: 1 }, { r, c: 2 }
          ]
        });
      }

      // 2) 열 체크
      for (let c = 0; c < 3; c++) {
        lines.push({     // 여기부터 <td>.textContent 배열
          cells: [
            rows[0][c].textContent,
            rows[1][c].textContent,
            rows[2][c].textContent
          ],
          coords: [
            { r: 0, c }, { r: 1, c }, { r: 2, c }
          ]
        });
      }

      // 3) 대각선 ↘ 체크
      lines.push({
        cells: [
          rows[0][0].textContent,
          rows[1][1].textContent,
          rows[2][2].textContent
        ],
        coords: [
          { r: 0, c: 0 },
          { r: 1, c: 1 },
          { r: 2, c: 2 }
        ]
      });

      // 4) 대각선 ↙ 체크
      lines.push({
        cells: [
          rows[0][2].textContent,
          rows[1][1].textContent,
          rows[2][0].textContent
        ],
        coords: [
          { r: 0, c: 2 },
          { r: 1, c: 1 },
          { r: 2, c: 0 }
        ]
      });

      // 모든 라인을 순회하며 체크
      for (const line of lines) {
        const result = checkLine(line, player);
        if (result) return result;
      }

      return null;
    }

    // 1초 뒤에 화면에 표시하고 승부 체크하기
    const updateGameAfterDelay = (cell, player) => {
      setTimeout(() => {
        cell.textContent = player;
        checkWinnerAndDraw(cell);
        clickable = true;
      }, 1000)
    }

    let clickable = true;
    const callback = (event) => {
      if (!clickable) {
        return;
      }
      if (event.target.textContent !== '') { // 칸이 이미 채워져 있는가?
        console.log('빈칸이 아닙니다.');
        return;
      }
      // 빈칸이면
      console.log('빈칸입니다');
      event.target.textContent = turn;
      // 승부 판단하기
      checkWinnerAndDraw(event.target);
      if (turn === 'X') {
        clickable = false;
        const best = findTwoLine('X');
        // 'X'가 2개인 라인이 있다면 = 이번 차례에 컴퓨터('X')가 끝낼 수 있으면
        if (best) {
          const { r, c } = best;
          updateGameAfterDelay(rows[r][c], 'X');
          return;
        }

        const pos = findTwoLine('O');
        // 'O'가 2개인 라인이 있다면 = 이번 차례에 컴퓨터가 막아야 한다면
        if (pos) {
          const { r, c } = pos;
          updateGameAfterDelay(rows[r][c], 'X');
          return;
        }
        // 'O'가 2개인 라인이 없다
        const emptyCells = rows.flat().filter((v) => !v.textContent);
        const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        updateGameAfterDelay(randomCell, 'X');
      }
    };
    //////////////////////////////////////////////////////////////////////

    for (let i = 1; i <= 3; i++) {
      const $tr = document.createElement('tr');
      const cells = [];
      for (let j = 1; j <= 3; j++) {
        const $td = document.createElement('td');
        cells.push($td);
        $tr.append($td);
      }
      rows.push(cells);
      $table.append($tr);
    }
    $table.addEventListener('click', callback);
    body.append($table);
    body.append($result);
  </script>
</body>

</html>
