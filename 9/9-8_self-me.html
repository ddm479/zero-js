<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>틱택토</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid black;
      width: 40px;
      height: 40px;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- <table>

  <script>
    const { body } = document; // 구조분해 할당

    const $table = document.createElement('table');
    const $result = document.createElement('div');
    const rows = [];
    let turn = 'O';

    // 배열에 직접 dom을 받는 방법으로 진행
    // [
    //   [$td, $td, $td],
    //   [$td, $td, $td],
    //   [$td, $td, $td],
    // ]

    const checkWinner = (target) => {
      // tr태그의 속성 rowIndex, td태그의 속성 cellIndex로 이벤트가 발생한 셀의 위치를 알 수 있다. 
      const rowIndex = target.parentNode.rowIndex; // tr.rowIndex와 같다, parentNode는 현재태그의 부모태그
      const cellIndex = target.cellIndex;

      // 세 칸 다 채워졌나?
      let hasWinner = false;
      // 가로줄 검사
      if (
        rows[rowIndex][0].textContent === turn &&
        rows[rowIndex][1].textContent === turn &&
        rows[rowIndex][2].textContent === turn
      ) {
        hasWinner = true;
      }
      // 세로줄 검사
      if (
        rows[0][cellIndex].textContent === turn &&
        rows[1][cellIndex].textContent === turn &&
        rows[2][cellIndex].textContent === turn
      ) {
        hasWinner = true;
      }
      // 대각선 검사
      if (
        rows[0][0].textContent === turn &&
        rows[1][1].textContent === turn &&
        rows[2][2].textContent === turn
      ) {
        hasWinner = true;
      }
      if (
        rows[0][2].textContent === turn &&
        rows[1][1].textContent === turn &&
        rows[2][0].textContent === turn
      ) {
        hasWinner = true;
      }
      return hasWinner;
    };


    const callback = (event) => {
      if (event.target.textContent !== '') { // 칸이 이미 채워져 있는가?
        console.log('빈칸이 아닙니다.');
        return;
      }
      // 빈칸이면
      console.log('빈칸입니다');
      event.target.textContent = turn;
      // 승부 판단하기
      if (checkWinner(event.target)) {
        $result.textContent = `${turn}님이 승리!`;
        $table.removeEventListener('click', callback);
        return;
      }
      // 무승부 검사 (꽉 찬 경우)
      let draw = rows.flat().every((cell) => cell.textContent);
      if (draw) {
        $result.textContent = `무승부`;
        return;
      }
      turn = turn === 'X' ? 'O' : 'X'; // 차례를 넘긴다

      ///////////////////////////////// 컴퓨터 차례 //////////////////////////////////////
      // 빈 칸만 찾아서 랜덤으로 표시해서 컴퓨터와 하는효과 구현
      const emptyIndices = rows.flat().reduce((acc, cell, index) => {
        if (cell.textContent === '') acc.push(index);
        return acc;
      }, []); // 빈 칸만 인덱스 저장
      const randomIndice = Math.floor(Math.random() * emptyIndices.length) // 랜덤으로 뽑기
      const emptyIndice = emptyIndices[randomIndice];

      const rowLen = rows[0].length; // 행의 길이

      const rowIndex = Math.floor(emptyIndice / rowLen); // 1차원 좌표를 2차원으로
      const colIndex = emptyIndice % rowLen;  // 1차원 좌표를 2차원으로
      const randomCell = rows[rowIndex][colIndex]; // 랜덤으로 선택한 셀
      randomCell.textContent = turn;              // 표시
      console.log("emptyIndices", emptyIndices)

      // 승부 판단하기
      if (checkWinner(randomCell)) {
        $result.textContent = `${turn}님이 승리!`;
        $table.removeEventListener('click', callback);
        return;
      }
      // 무승부 검사 (꽉 찬 경우)
      draw = rows.flat().every((cell) => cell.textContent);
      if (draw) {
        $result.textContent = `무승부`;
        return;
      }
      turn = turn === 'X' ? 'O' : 'X'; // 차례를 넘김
      /////////////////////////////////////////////////////////////////////////////
    };

    for (let i = 1; i <= 3; i++) {
      const $tr = document.createElement('tr');
      const cells = [];
      for (let j = 1; j <= 3; j++) {
        const $td = document.createElement('td');
        cells.push($td); // js에서 dom을 직접 받아서 처리하기 위함
        $tr.append($td);
      }
      rows.push(cells);
      $table.append($tr);
    }
    $table.addEventListener('click', callback); // 이벤트 버블링
    body.append($table);
    body.append($result);
  </script>
</body>

</html>
